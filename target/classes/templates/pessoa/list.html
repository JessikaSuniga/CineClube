<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>

<body>
  <!-- 
    BARRA DE NAVEGACAO 
  -->
  <div th:replace="menu :: menu"></div>
  
  
  <!-- 
    CONTEUDO DA PAGINA 
  -->
  <main class="container">
    <a class="btn btn-primary active" role="button" th:href="@{/pessoas/new}">
    <i class="bi bi-plus-square"></i>
    Pessoa
    </a>
        
    <div class="bg-light p-5 rounded">
      <h2>Lista de Pessoas</h2>
      <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Data de Nascimento</th>
          <th>Idade</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody>
      <!-- usando o thymeleaf para iterar na lista de pessoas -->
        <tr th:each="pessoa: ${pessoaList}">
          <td th:text="${pessoa.pessoaId}"/>
          <td>
          	<a th:href="@{/pessoas/edit/{id}(id=${pessoa.pessoaId})}" th:text="${pessoa.nome}"></a>
          </td>
          <td th:text="${#temporals.format(pessoa.dataNasc,'dd/MM/yyyy')}"/>
          <td th:text="${pessoa.idade}"/>
          <td><a th:href="@{/pessoas/delete/{id}(id=${pessoa.pessoaId})}">
            <i class="bi bi-dash-circle" title="delete"></i>
          </a></td>
        </tr>
      </tbody>
      </table>
      
    </div>
  </main>
  
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
