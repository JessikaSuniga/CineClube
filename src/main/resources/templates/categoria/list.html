<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>

<body>
	<!-- 
    BARRA DE NAVEGACAO 
  -->
	<div th:replace="menu :: menu"></div>

	<!-- 
    CONTEUDO DA PAGINA 
  -->
	<main class="container">
		<a class="btn-c btn btn-secondary active my-3" role="button"
			th:href="@{/categorias/new}"> <i class="bi bi-plus-square"></i>
			Categoria
		</a>

		<div class="bg-light p-5 rounded">
			<div class="row">

				<h2>Categorias</h2>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Editar</th>
							<th>Deletar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="categoria: ${categoriaList}">
							<td th:text="${categoria.id}" />
							<td th:text="${categoria.nome}" />
							<td><a th:href="@{/categorias/edit/{id}(id=${categoria.id})}"> <i
									class=" bi bi-pencil-square" title="editar"></i>
							</a></td>
							<td><a th:href="@{/categorias/delete/{id}(id=${categoria.id})}"> <i
									class="bi bi-dash-circle" title="delete"></i>
							</a></td>
							
							
						</tr>
					</tbody>
				</table>

			</div>

		</div>
	</main>
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
