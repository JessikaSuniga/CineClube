<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>

<body>
  <!-- 
    BARRA DE NAVEGACAO 
  -->
  <div th:replace="menu :: menu"></div>
  
  <!-- 
    CONTEUDO DA PAGINA 
  -->
  <main class="container">
    <a class="btn btn-primary active" role="button" th:href="@{/filmes/new}">
    <i class="bi bi-plus-square"></i>
    Filme
    </a>
        
    <div class="bg-light p-5 rounded">
    
    <div class="row">
        <form th:action="@{/filmes/category}" method="POST">
        <div class="mb-2">
          <label class="form-label" for="categoria">Filtrar por categoria: <span th:text="${category}"></span></label>
        </div>
        <div class="mb-2"> 
          <select class="form-select" th:name="cat" required="required">
            <option value="">Selecione a Categoria</option>
            <option th:each="cat: ${categories}" th:text="${cat.name()}" th:value="${cat.name()}" ></option>
          </select>
        </div>
        <div class="mb-4">
          <button class="btn btn-success" type="submit">find</button>
        </div>
        </form>
      </div>
      
      <div class="row">
    
      <h2>Filmes + Series disponiveis</h2>
      <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Lancamento</th>
          <th>Categoria</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody>
  
        <tr th:each="filme: ${filmeList}"> 
          <td th:text="${filme.filmeId}"/>
          <td>
          	<a th:href="@{/filmes/edit/{id}(id=${filme.filmeId})}" th:text="${filme.nome}"></a>
          </td>
          <td th:text="${#temporals.format(filme.lancamento,'dd/MM/yyyy')}"/>
          <td th:text="${filme.categoria}"/>
          <!-- http://localhost:8080/filmes/delete/id/10 -->
          <td><a th:href="@{/filmes/delete/{id}(id=${filme.filmeId})}">
            <i class="bi bi-dash-circle" title="delete"></i>
          </a></td>
        </tr>
      </tbody>
      </table>
      
      </div>
      
    </div>
  </main>
  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
