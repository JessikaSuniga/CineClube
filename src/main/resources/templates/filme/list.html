<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>

<body>
	<!-- 
    BARRA DE NAVEGACAO 
  -->
	<div th:replace="menu :: menu"></div>


	<!-- 
    CONTEUDO DA PAGINA 
  -->
	<main class="container">
		<a class="btn-c btn btn-secondary active my-3" role="button"
			th:href="@{/filmes/new}"> <i class="bi bi-plus-square"></i> Filme
		</a>

		<div class="bg-light p-5 rounded">

			<h3>Gerenciar filmes + series</h3>

			<div class="row-md">
				<div class="col">

				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Lancamento</th>
							<th>Nota</th>
							<th>Categoria</th>
							<th>Elenco</th>
							<th>Editar</th>
							<th>Deletar</th>
						</tr>
					</thead>

					<tbody>
						<!-- usando o thymeleaf para iterar na lista de filmes -->
						<tr th:each="filme: ${filmeList}">
							<!-- filmeList eh mapeado pelo objeto Model -->
							<td th:text="${filme.id}" />
							<td th:text="${filme.nome}" />
							<td th:text="${{filme.lancamento}}" />
							<td th:text="${{filme.nota}}" />
							<td><th:block th:each="cat:${filme.categoria}">
									<li style="list-style: none"><label  th:text="${cat.nome}" ></label></li>
								</th:block></td>
							<td><th:block th:each="elenco:${filme.pessoas}">
									<li style="list-style: none"><label th:text="${elenco.nome}"> </label></li>
								</th:block></td>
							<!-- http://localhost:8080/filmes/delete/id/10 -->
							<td><a th:href="@{/filmes/edit/{id}(id=${filme.id})}"> <i
									class="bi bi-pencil-square" title="editar"></i>
							</a></td>
							<td><a th:href="@{/filmes/delete/{id}(id=${filme.id})}">
									<i class="bi bi-dash-circle" title="delete"></i>
							</a></td>
						</tr>
					</tbody>
				</table>

			</div>
			</div>

		</div>
	</main>
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
